<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Employee Performance Prediction</span>
    </div>
</nav>

<div class="container">
    <div class="card shadow">
        <div class="card-header bg-info text-white">
            <h4 class="mb-0">Prediction Result</h4>
        </div>
        <div class="card-body text-center">
            <h5>Predicted Productivity:</h5>
            <h2 class="text-success">{{ prediction }}</h2>
            <p class="text-muted">Model used: {{ model_name }}</p>

            <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">
                Back to Home
            </a>
        </div>
    </div>
</div>

</body>
</html>
